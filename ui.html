<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SVG to Figma</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      padding: 16px;
      min-height: 100vh;
      color: #334155;
      line-height: 1.5;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .icon {
      width: 48px;
      height: 48px;
      background: #3b82f6;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      color: white;
      font-size: 20px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #64748b;
      font-size: 14px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
      margin-top: 16px;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      resize: vertical;
      background: #fafafa;
      transition: all 0.2s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: white;
    }

    .button {
      width: 100%;
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 16px;
    }

    .button:hover:not(:disabled) {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .button:active:not(:disabled) {
      transform: translateY(0);
    }

    .button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 12px;
      font-weight: 600;
      min-height: 20px;
      text-align: center;
    }

    .message.success {
      color: #16a34a;
    }

    .message.error {
      color: #dc2626;
    }

    .preview-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
    }

    .preview-container {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 8px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon">ðŸ“¤</div>
      <h1>SVG to Figma</h1>
      <p class="subtitle">Paste your SVG code and insert it into Figma</p>
    </div>

    <label for="svg-input">SVG Code</label>
    <textarea id="svg-input" placeholder="<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>&#10;  <!-- Your SVG content here -->&#10;</svg>"></textarea>

    <button id="insert-btn" class="button" disabled>Insert into Figma</button>
    <div id="message" class="message"></div>

    <div class="preview-section">
      <label>Preview</label>
      <div class="preview-container" id="preview"></div>
    </div>
  </div>

  <script>
    const svgInput = document.getElementById('svg-input');
    const insertBtn = document.getElementById('insert-btn');
    const message = document.getElementById('message');
    const preview = document.getElementById('preview');

    function isValidSVG(svg) {
      return svg.trim().startsWith('<svg');
    }

    function updatePreview(svgCode) {
      if (isValidSVG(svgCode)) {
        preview.innerHTML = svgCode;
        insertBtn.disabled = false;
        message.textContent = '';
        message.className = 'message';
      } else {
        preview.innerHTML = '';
        insertBtn.disabled = true;
        message.textContent = '';
        message.className = 'message';
      }
    }

    svgInput.addEventListener('input', () => {
      updatePreview(svgInput.value);
    });

    insertBtn.addEventListener('click', () => {
      const svgCode = svgInput.value.trim();
      if (!isValidSVG(svgCode)) {
        message.textContent = 'Invalid SVG code.';
        message.className = 'message error';
        return;
      }

      message.textContent = 'Inserting SVG...';
      message.className = 'message';

      parent.postMessage({ pluginMessage: { type: 'generate-svg', svg: svgCode } }, '*');
    });

    window.addEventListener('message', (event) => {
      const pluginMessage = event.data.pluginMessage;
      if (!pluginMessage) return;

      if (pluginMessage.type === 'success') {
        message.textContent = pluginMessage.message;
        message.className = 'message success';
      } else if (pluginMessage.type === 'error') {
        message.textContent = pluginMessage.message;
        message.className = 'message error';
      }
    });
  </script>
</body>
</html>
